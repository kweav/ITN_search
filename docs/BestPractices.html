ces/images/leader_avataaars.png\" alt=\"Leaders\" height=\"40\"><\/img><p class=\"image-name\">Leaders<\/p><br><\/br> New to data science"],["<a href=\"https://hutchdatascience.org/Ethical_Data_Handling_for_Cancer_Research/\"style=\"color: #0000FF\" target=\"_blank\"<div title=\"Bookdown Website Link\"> <\/div><img src=\"resources/images/website_icon.png\"  height=\"30\"> <\/img><p class=\"image-name\">Website<\/p><\/a><br><\/br><a href=\"https://leanpub.com/courses/fredhutch/ethical_data_handling/\"style=\"color: #0000FF\" target=\"_blank\"<div title=\"Leanpub Link\"> <\/div><img src=\"resources/images/leanpublogo.png\"  height=\"30\"> <\/img><p class=\"image-name\">Leanpub<\/p><\/a><br><\/br><a href=\"https://github.com/fhdsl/Ethical_Data_Handling_for_Cancer_Research\"style=\"color: #0000FF\" target=\"_blank\"<div title=\"Github Source Material Link\"> <\/div><img src=\"resources/images/githublogo.png\"  height=\"30\"> <\/img><p class=\"image-name\">Source material<\/p><\/a>","<a href=\"https://jhudatascience.org/Reproducibility_in_Cancer_Informatics/introduction.html\"style=\"color: #0000FF\" target=\"_blank\"<div title=\"Bookdown Website Link\"> <\/div><img src=\"resources/images/website_icon.png\"  height=\"30\"> <\/img><p class=\"image-name\">Website<\/p><\/a><br><\/br><a href=\"https://www.coursera.org/learn/intro-reproducibility-cancer-informatics\"style=\"color: #0000FF\" target=\"_blank\"<div title=\"Coursera Link\"><\/div><img src=\"resources/images/courseralogo.png\" height=\"30\"> <\/img><\/a><br><\/br><a href=\"https://leanpub.com/universities/courses/jhu/intro-to-reproducibility-in-cancer-informatics\"style=\"color: #0000FF\" target=\"_blank\"<div title=\"Leanpub Link\"> <\/div><img src=\"resources/images/leanpublogo.png\"  height=\"30\"> <\/img><p class=\"image-name\">Leanpub<\/p><\/a><br><\/br><a href=\"https://github.com/jhudsl/Reproducibility_in_Cancer_Informatics\"style=\"color: #0000FF\" target=\"_blank\"<div title=\"Github Source Material Link\"> <\/div><img src=\"resources/images/githublogo.png\"  height=\"30\"> <\/img><p class=\"image-name\">Source material<\/p><\/a>","<a href=\"https://jhudatascience.org/Adv_Reproducibility_in_Cancer_Informatics/introduction.html\"style=\"color: #0000FF\" target=\"_blank\"<div title=\"Bookdown Website Link\"> <\/div><img src=\"resources/images/website_icon.png\"  height=\"30\"> <\/img><p class=\"image-name\">Website<\/p><\/a><br><\/br><a href=\"https://www.coursera.org/learn/adv-reproducibility-cancer-informatics\"style=\"color: #0000FF\" target=\"_blank\"<div title=\"Coursera Link\"><\/div><img src=\"resources/images/courseralogo.png\" height=\"30\"> <\/img><\/a><br><\/br><a href=\"https://leanpub.com/universities/courses/jhu/adv-reproducibility-in-cancer-informatics\"style=\"color: #0000FF\" target=\"_blank\"<div title=\"Leanpub Link\"> <\/div><img src=\"resources/images/leanpublogo.png\"  height=\"30\"> <\/img><p class=\"image-name\">Leanpub<\/p><\/a><br><\/br><a href=\"https://github.com/jhudsl/Adv_Reproducibility_in_Cancer_Informatics\"style=\"color: #0000FF\" target=\"_blank\"<div title=\"Github Source Material Link\"> <\/div><img src=\"resources/images/githublogo.png\"  height=\"30\"> <\/img><p class=\"image-name\">Source material<\/p><\/a>","<a href=\"https://hutchdatascience.org/NIH_Data_Sharing/\"style=\"color: #0000FF\" target=\"_blank\"<div title=\"Bookdown Website Link\"> <\/div><img src=\"resources/images/website_icon.png\"  height=\"30\"> <\/img><p class=\"image-name\">Website<\/p><\/a><br><\/br><a href=\"https://leanpub.com/courses/fredhutch/nih_data_sharing\"style=\"color: #0000FF\" target=\"_blank\"<div title=\"Leanpub Link\"> <\/div><img src=\"resources/images/leanpublogo.png\"  height=\"30\"> <\/img><p class=\"image-name\">Leanpub<\/p><\/a><br><\/br><a href=\"https://github.com/fhdsl/NIH_Data_Sharing\"style=\"color: #0000FF\" target=\"_blank\"<div title=\"Github Source Material Link\"> <\/div><img src=\"resources/images/githublogo.png\"  height=\"30\"> <\/img><p class=\"image-name\">Source material<\/p><\/a>","<a href=\"https://jhudatascience.org/Informatics_Research_Leadership/\"style=\"color: #0000FF\" target=\"_blank\"<div title=\"Bookdown Website Link\"> <\/div><img src=\"resources/images/website_icon.png\"  height=\"30\"> <\/img><p class=\"image-name\">Website<\/p><\/a><br><\/br><a href=\"https://www.coursera.org/learn/leadership-for-cancer-informatics-research\"style=\"color: #0000FF\" target=\"_blank\"<div title=\"Coursera Link\"><\/div><img src=\"resources/images/courseralogo.png\" height=\"30\"> <\/img><\/a><br><\/br><a href=\"https://leanpub.com/universities/courses/jhu/cancer-informatics-for-research-leaders\"style=\"color: #0000FF\" target=\"_blank\"<div title=\"Leanpub Link\"> <\/div><img src=\"resources/images/leanpublogo.png\"  height=\"30\"> <\/img><p class=\"image-name\">Leanpub<\/p><\/a><br><\/br><a href=\"https://github.com/jhudsl/Informatics_Research_Leadership\"style=\"color: #0000FF\" target=\"_blank\"<div title=\"Github Source Material Link\"> <\/div><img src=\"resources/images/githublogo.png\"  height=\"30\"> <\/img><p class=\"image-name\">Source material<\/p><\/a>"],["This course is designed to help researchers and investigators understand the key principles of data management from an ethics, privacy, security, usability and discoverability perspective.","This course introduces the concepts of reproducibility and replicability in the context of cancer informatics. It is the first course in a two part course on reproducibility. It uses hands-on exercises to demonstrate in practical terms how to increase the reproducibility of data analyses.","This course introduces more advanced tools to increase the reproducibility of data analyses; building upon the Intro to Reproducibility course. GitHub, Docker, Code Review, and GitHub actions are discussed. Click the arrows that appear when you hover over the image to see more about the course.","The National Institutes of Health (NIH) is rolling out a new policy for the management and sharing of scientific data starting for (most) grants submitted January 25, 2023 or later. The main requirement of this new policy is that researchers include a Data Management and Sharing (DMS) plan with their proposal. Not all research will require data sharing. However, everyone must provide a justification if they canâ€™t share their data. Once a DMS plan is accepted by the funding agency, the researchers will be required to carry out the plan. In this course, we describe what the new policy requires, places where you might want to share your particular kind of data, and how to deal with possible challenges associated with the policy.","This course covers the pitfalls of informatics research and discusses best practices and tools to overcome the challenges of working with and managing multidisciplinary teams. It also covers guidelines to promote diversity and inclusion in your lab and research."],["- Risks of personal identifiable information and personal health information<br><\/br>-  Tips about sharing cancer research data, including relevant repositories<br><\/br>-  Tips for HIPAA compliance and methods of de-identification<br><\/br>-  General history of medical research ethics<br><\/br>-  Cancer data types that are potentially re-identifiable<br><\/br>-  Current concers for medical research ethics<br><\/br>-  Major methods of data security and practical everyday tips<br><\/br>-  Strategies to protect and respect research participants","- Organizing your project<br><\/br>-  Making your project open source with GitHub<br><\/br>-  Using notebooks<br><\/br>-  Managing package versions<br><\/br>-  Writing durable code<br><\/br>-  Documenting analyses<br><\/br>-  Understanding the importance of code review","- Getting comfortable with GitHub concepts and workflow<br><\/br>-  Utilizing version control<br><\/br>-  Engaging in code review<br><\/br>-  Using a Docker image<br><\/br>-  Modifying a Docker image<br><\/br>-  Using automation (GitHub actions)","- Motivations of the policy<br><\/br>-  Personal Considerations<br><\/br>-  Data Storage Options<br><\/br>-  Budgeting<br><\/br>-  Creating a DMS Plan<br><\/br>-  Submission Tips<br><\/br>-  Post Submission Tips","- Support multidisciplinary mentees<br><\/br>-  Promote and support an inclusive and diverse team<br><\/br>-  Collaborate with multidisciplinary teams<br><\/br>-  Support more health equity in research<br><\/br>-  Identify good informatics questions<br><\/br>-  Tools and workflows to support research management<br><\/br>-  Avoid informatics project pitfalls"]],"container":"<table class=\"display\">\n  <thead>\n    <tr>\n      <th>Course Name<\/th>\n      <th>Broad Audience<\/th>\n      <th>Relevant Links<\/th>\n      <th>Description<\/th>\n      <th>Concepts Discussed<\/th>\n    <\/tr>\n  <\/thead>\n<\/table>","options":{"scrollX":true,"autoWidth":true,"pageLength":10,"scrollCollapse":true,"fillContainer":true,"order":[0,"asc"],"columnDefs":[{"className":"dt-center","targets":[0,1,2]},{"className":"dt-left","targets":[3,4]},{"width":"240px","targets":3},{"width":"160px","targets":4},{"name":"Course Name","targets":0},{"name":"Broad Audience","targets":1},{"name":"Relevant Links","targets":2},{"name":"Description","targets":3},{"name":"Concepts Discussed","targets":4}],"initComplete":"function(settings, json) {\n$(this.api().table().header()).css({'backgroundColor': '#3f546f'});\n$(this.api().table().header()).css({'color': '#fff'});\n}","orderClasses":false,"orderCellsTop":true}},"evals":["options.initComplete"],"jsHooks":[]}</script>
