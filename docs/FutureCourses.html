matics<\/b><br><\/br><a href=\"https://itcr.cancer.gov/\"style=\"color:#0000FF\" target=\"_blank\"<div title =\"About ITCR\"><\/div><img src=\"resources/images/ITCRLogo.png\" height=\"40\"><\/img><\/a>","<b>Clinical Data Analysis for Cancer Informatics<\/b><br><\/br><a href=\"https://itcr.cancer.gov/\"style=\"color:#0000FF\" target=\"_blank\"<div title =\"About ITCR\"><\/div><img src=\"resources/images/ITCRLogo.png\" height=\"40\"><\/img><\/a>","<b>Software Development Beyond Coding<\/b><br><\/br><a href=\"https://itcr.cancer.gov/\"style=\"color:#0000FF\" target=\"_blank\"<div title =\"About ITCR\"><\/div><img src=\"resources/images/ITCRLogo.png\" height=\"40\"><\/img><\/a>","<b>Data Visualization in Cancer Informatics<\/b><br><\/br><a href=\"https://itcr.cancer.gov/\"style=\"color:#0000FF\" target=\"_blank\"<div title =\"About ITCR\"><\/div><img src=\"resources/images/ITCRLogo.png\" height=\"40\"><\/img><\/a>","<b>Containers for Cancer Informatics<\/b><br><\/br><a href=\"https://itcr.cancer.gov/\"style=\"color:#0000FF\" target=\"_blank\"<div title =\"About ITCR\"><\/div><img src=\"resources/images/ITCRLogo.png\" height=\"40\"><\/img><\/a>","<b>Data Management & Sharing<\/b><br><\/br><a href=\"https://itcr.cancer.gov/\"style=\"color:#0000FF\" target=\"_blank\"<div title =\"About ITCR\"><\/div><img src=\"resources/images/ITCRLogo.png\" height=\"40\"><\/img><\/a>","<b>Dissemination & Engagement<\/b><br><\/br><a href=\"https://itcr.cancer.gov/\"style=\"color:#0000FF\" target=\"_blank\"<div title =\"About ITCR\"><\/div><img src=\"resources/images/ITCRLogo.png\" height=\"40\"><\/img><\/a>","<b>Package Development<\/b><br><\/br><a href=\"https://itcr.cancer.gov/\"style=\"color:#0000FF\" target=\"_blank\"<div title =\"About ITCR\"><\/div><img src=\"resources/images/ITCRLogo.png\" height=\"40\"><\/img><\/a>","<b>Machine Learning for Cancer Informatics<\/b><br><\/br><a href=\"https://itcr.cancer.gov/\"style=\"color:#0000FF\" target=\"_blank\"<div title =\"About ITCR\"><\/div><img src=\"resources/images/ITCRLogo.png\" height=\"40\"><\/img><\/a>"],["<img src=\"resources/images/NewToDataScience.png\" alt =\"Researchers\" height=\"40\"><\/img><p class=\"image-name\">Researchers<\/p>","<img src=\"resources/images/NewToDataScience.png\" alt =\"Researchers\" height=\"40\"><\/img><p class=\"image-name\">Researchers<\/p>","<img src=\"resources/images/SoftwareDeveloper.png\" alt=\"Software developers\" height=\"40\"><\/img><p class=\"image-name\">Software developers<\/p>","<img src=\"resources/images/NewToDataScience.png\" alt =\"Researchers\" height=\"40\"><\/img><p class=\"image-name\">Researchers<\/p>","<img src=\"resources/images/SoftwareDeveloper.png\" alt=\"Software developers\" height=\"40\"><\/img><p class=\"image-name\">Software developers<\/p>","<img src=\"resources/images/leader_avataaars.png\" alt=\"Leaders\" height=\"40\"><\/img><p class=\"image-name\">Leaders<\/p>","<img src=\"resources/images/SoftwareDeveloper.png\" alt=\"Software developers\" height=\"40\"><\/img><p class=\"image-name\">Software developers<\/p>","<img src=\"resources/images/SoftwareDeveloper.png\" alt=\"Software developers\" height=\"40\"><\/img><p class=\"image-name\">Software developers<\/p>","<img src=\"resources/images/NewToDataScience.png\" alt =\"Researchers\" height=\"40\"><\/img><p class=\"image-name\">Researchers<\/p>"],["<img src=\"resources/images/underconstruction.png\" height=\"40\"><\/img>","<img src=\"resources/images/underconstruction.png\" height=\"40\"><\/img>","<img src=\"resources/images/underconstruction.png\" height=\"40\"><\/img>","<img src=\"resources/images/underconstruction.png\" height=\"40\"><\/img>","<img src=\"resources/images/underconstruction.png\" height=\"40\"><\/img>","<img src=\"resources/images/underconstruction.png\" height=\"40\"><\/img>","<img src=\"resources/images/underconstruction.png\" height=\"40\"><\/img>","<img src=\"resources/images/underconstruction.png\" height=\"40\"><\/img>","<img src=\"resources/images/underconstruction.png\" height=\"40\"><\/img>"],["The course will show reproducible pipelines and analyses that can be done with medical imaging and pathological images, from raw data to statistical analysis.","It can be difficult to organize and keep track of all the various clinical data that a researcher may collect or attempt to explore. Learning how to automate data extraction from clinical documents and how to summarize across documents can save valuable time and decrease the chance for errors when transcribing data from one format to another.",null,"This course will cover the key concepts behind data visualization. It will also cover how to create effective visualizations for exploration, exposition, and validation. Finally it will cover how to use specific tools to make visualizations for omics, imaging, and clinical data.",null,null,"Even the most useful and best developed tools need to be put into the hands of relevant users to have an impact. There are a variety of modern approaches for disseminating cancer informatics software including Github, Social Media, workflow tools, and workflow publications. There is also a growing ecosystem for engaging users of software in everything from Github issues, to massive online open courses, to social media discussions. This course is designed to introduce effective ways of disseminating software and engaging with users to maximize impact.",null,"As the size and scope of data sets dramatically increases the opportunity to use these data sets to develop prognostic and predictive algorithms in cancer research also grows. This course will cover the key concepts and applications of machine learning in cancer research."],["<img src=\"resources/images/tool-box-9520.png\" alt=\"Fundamentals, tools, & resources\" height=\"20\"><\/img><p class=\"image-name\">Fundamentals, tools & resources<\/p>","<img src=\"resources/images/tool-box-9520.png\" alt=\"Fundamentals, tools, & resources\" height=\"20\"><\/img><p class=\"image-name\">Funda
